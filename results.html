<script>
    function getQueryVariable(variable)
    {
           var query = window.location.search.substring(1)
           var vars = query.split("&")
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=")
                   if(pair[0] == variable) {return pair[1]}
           }
           return(NaN);
    }

    function setBarValue(name, value) {
        innerel = document.getElementById(name)
        outerel = document.getElementById("bar-" + name)
        outerel.style.width = (value + "%")
        innerel.innerHTML = (value + "%")
        if (innerel.offsetWidth + 20 > outerel.offsetWidth) {
            innerel.style.visibility = "hidden"
        }
    }

    versArray = ["All-Purpose","Versatile","Generalized","Neutral","Specialized","Very Specialized","Very Limited"]
    dietArray = ["Hypercarnivore","Mesocarnivore","Hypocarnivore","Omnivore","Vegetarian","Herbivore","Vegan"]
    sociArray = ["Fanatic Tribal","Gregarious","Social","Ambiverted","Solitary","Independent","Isolational"]
    tropArray = ["Apex Predator","Predator","Competitive","Mid-Tier","Casual","Prey","Victim"]
	tempArray = ["Burning","Hot","Warm","Average","Chill","Cold","Freezing"]
	humiArray = ["Absolutely Wet","Very Moist","Moist","Average","Dry","Very Dry","Dehydrated"]

    function setLabel(val,ary) {
        if (val > 100) { return "" } else
        if (val > 90) { return ary[0] } else
        if (val > 75) { return ary[1] } else
        if (val > 60) { return ary[2] } else
        if (val >= 40) { return ary[3] } else
        if (val >= 25) { return ary[4] } else
        if (val >= 10) { return ary[5] } else
        if (val >= 0) { return ary[6] } else
        	{return ""}
    }

    versatile   = getQueryVariable("v")
    carnivore   = getQueryVariable("c")
    social      = getQueryVariable("s")
    predator    = getQueryVariable("p")
	hot         = getQueryVariable("h")
	moist       = getQueryVariable("m")
    specialized = (100 - versatile).toFixed(1)
    herbivore   = (100 - carnivore).toFixed(1)
    solitary    = (100 - social   ).toFixed(1)
    prey        = (100 - predator ).toFixed(1)
	cold        = (100 - hot      ).toFixed(1)
	dry         = (100 - moist    ).toFixed(1)

    setBarValue("versatile", versatile)
    setBarValue("specialized", specialized)
    setBarValue("carnivore", carnivore)
    setBarValue("herbivore", herbivore)
    setBarValue("social", social)
    setBarValue("solitary", solitary)
    setBarValue("predator", predator)
    setBarValue("prey", prey)
	setBarValue("hot", hot)
	setBarValue("cold", cold)
	setBarValue("moist", moist)
	setBarValue("dry", dry)

    document.getElementById("versatility-label").innerHTML = setLabel(versatile, versArray)
    document.getElementById("diet-label").innerHTML = setLabel(carnivore, dietArray)
    document.getElementById("sociality-label").innerHTML = setLabel(social, sociArray)
    document.getElementById("trophic-label").innerHTML = setLabel(predator, tropArray)
	document.getElementById("temperature-label").innerHTML = setLabel(hot, tempArray)
	document.getElementById("humidity-label").innerHTML = setLabel(moist, humiArray)

    animal = ""
    animdist = Infinity
    for (var i = 0; i < animals.length; i++) {
        dist = 0
        dist += Math.pow(Math.abs(animals[i].stats.vers - versatile), 2)
        dist += Math.pow(Math.abs(animals[i].stats.soci - social), 2)
        dist += Math.pow(Math.abs(animals[i].stats.diet - carnivore), 2)
        dist += Math.pow(Math.abs(animals[i].stats.trop - predator), 2)
		dist += Math.pow(Math.abs(animals[i].stats.temp - hot), 2)
		dist += Math.pow(Math.abs(animals[i].stats.humi - moist), 2)
        if (dist < animdist) {
            animal = animals[i].name
            animdist = dist
        }
    }
    document.getElementById("animal-label").innerHTML = animal
    </script>
